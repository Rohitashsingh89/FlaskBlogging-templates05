<html lang="en">

<head>

    <title>blog-home</title>

<body>
    <div class="container">
        <div class="image">
            <img src="{{ url_for('static', filename='code4.jpg') }}" class="image" alt="image">
            <!-- <img src="{{ url_for('static', filename='code2.png') }}" class="image" alt="image"> -->

        </div>
        <!-- name on middle of the image -->
        <div class="mid-text anchor-bg-white">
            <h2><a href="/blog">R R R blog</a> </h2>
        </div>
        <div class="header">
            <div class="logo anchor-bg-white">
                <!-- <h2><a href="/">{{parameters['blog_name']}}</a> </h2> -->
                <h2><a href="/blog">R R R blog</a> </h2>
            </div>
            <div class="righthead anchor-bg-white">
                <ul>
                    <li class="right bodonhover">
                        <a href="/">Home</a>
                    </li>
                    <li class="right bodonhover">
                        <a href="/about">about</a>
                    </li>
                    <li class="right bodonhover">
                        <a href="/blog">Blog</a>
                    </li>
                    <li class="right bodonhover">
                        <a href="/contact">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    
    <div class="blogcontainer ">
        {% for post in posts %} 
            <div class="content anchor-bg-black m-b">
                <h1><a href="/post/{{post.slug}}" class="post-title my-half"> {{ post.title }}</a></h1>
                <p class="tagline ">{{ post.tagline }}</p>
                <p class="post-meta mx-half my ">posted by Admin on {{post.date}}</p>
                
                <p class="post-content my">{{post.content[0: 143]}}</p>
                <hr>
            </div>
    
        {% endfor %} 

        <div class="pagerbtn mx-2 m-b anchor-bg-white">
            <a class="btn float-left" href="{{prev}}"> &larr; PREVIOUS </a>
                        <a class="btn float-right" href="{{next}}">NEXT  &rarr; </s></a>
                    </div>
    </div>        

    </body>

</html>
